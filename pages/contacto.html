</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../assets/img/Porsche-Logo-Free-PNG.png" height="125" width="125" alt="Logo Porsche">
        </a>
        <nav>
            <ul class="navBar">

                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Contactanos:</legend>
            <form method="post" class="formulario">
                
                <br>
                <label for="nombre">
                    <span>Nombre:</span>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre" required>
                </label>
                <br>
                <label for="apellido">
                    <span>Apellido:</span>
                    <input type="text" placeholder="Ingrese su apellido" id="apellido" required>
                </label>
                <br>
                <label for="email">
                    <span>E-mail:</span>
                    <input type="email" placeholder="forexample@example.com" id="email" required>
                </label>
                <br> 
                <br>
                <div>Modelo de interés</div>
                <select name="modelo" id="">
                    <option value="718">718</option>
                    <option value="911">911</option>
                    <option value="Taycan">Taycan</option>
                    <option value="Panamera">Panamera</option>
                    <option value="Macan">Macan</option>
                    <option value="Cayenne">Cayenne</option>
                </select>
                <br>
                <br>
                <div>Deseo suscribirme al Newsletter de Porsche</div>
                <input type="checkbox" name="Newsletter" value="1">
                <br>
                <br>
                <input type="reset" value="Limpiar formulario">
                <input type="submit" value="Enviar">
            </form>
        </fieldset>
    </main>
    <footer class="footer">
        <div class="redes">
            <a href="https://www.whatsapp.com/"><img src="../assets/img/whatsapp.png" alt="Icono WhatsAppp" width="35" height="35"></a>
            <a href="https://twitter.com/"><img src="../assets/img/twitter.png" alt="Icono Twitter" width="35" height="35"></a>
            <a href="https://www.instagram.com/"><img src="../assets/img/instagram.png" alt="Icono Instagram" width="35" height="35"></a>
        </div>
        <div class="texto">
            <p>2022 | Copyright®</p>
        </div>
    </footer>
</body>
</html>
